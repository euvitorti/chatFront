<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Chat Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../style/chat/style.css">
</head>

<body>
    <div class="chat-container">
        <div class="contacts">
            <div class="contacts-header">
                <h2>Contatos</h2>
                <button class="exit-button">Sair</button>
            </div>
            <div class="search-bar mb-2">
                <input type="text" class="form-control" placeholder="Pesquisar contatos...">
            </div>
            <ul class="contact-list">
                <li><span class="status-indicator status-online"></span>Alice</li>
                <li><span class="status-indicator status-offline"></span>Bob</li>
                <li><span class="status-indicator status-online"></span>Charlie</li>
                <li><span class="status-indicator status-offline"></span>David</li>
                <li><span class="status-indicator status-online"></span>Eva</li>
            </ul>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <h2>Chat</h2>
            </div>
            <div class="messages" id="messages">
                <!-- Mensagens serÃ£o adicionadas aqui -->
            </div>
            <form id="send-form" class="message-input-container">
                <div class="file-input-container">
                    <input type="file" id="fileInput" class="file-input" title="Enviar arquivo">
                    <i class="fas fa-paperclip file-icon" id="attach-file-icon"></i>
                </div>
                <input type="text" id="message" class="message-input" placeholder="Digite sua mensagem">
                <button type="submit" class="send-button" id="send">Enviar</button>
            </form>
        </div>
    </div>

    <script src="../../script/chat/chat.js"></script>
</body>

</html>
