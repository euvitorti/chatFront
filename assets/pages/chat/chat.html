<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Chat - Versão Aprimorada</title>
    <link rel="stylesheet" href="../../style/chat/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="contacts">
            <div class="contacts-header">
                <h2>Contatos</h2>
                <button class="exit-button">Sair</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar contatos...">
            </div>
            <ul class="contact-list">
                <li><span class="status-indicator status-online"></span>Alice</li>
                <li><span class="status-indicator status-offline"></span>Bob</li>
                <li><span class="status-indicator status-online"></span>Charlie</li>
                <li><span class="status-indicator status-offline"></span>David</li>
                <li><span class="status-indicator status-online"></span>Eva</li>
            </ul>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <h2>Chat com Alice</h2>
            </div>
            <div class="messages">
                <div class="message message-received">
                    Olá! Como você está?
                    <span class="message-timestamp">10:30</span>
                </div>
                <div class="message message-sent">
                    Oi Alice! Estou bem, e você?
                    <span class="message-timestamp">10:31</span>
                </div>
                <div class="message message-received">
                    Estou ótima, obrigada! Que tal nos encontrarmos para um café mais tarde?
                    <span class="message-timestamp">10:33</span>
                </div>
            </div>
            <div class="message-input-container">
                <button class="file-input" title="Enviar arquivo">&#128206;</button>
                <input type="text" class="message-input" placeholder="Digite sua mensagem...">
                <button class="send-button">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
