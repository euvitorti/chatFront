<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Chat Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style/chat/style.css">
</head>

<body>
    <div class="chat-container">
        <div class="contacts">
            <div class="contacts-header">
                <h2>Contatos</h2>
                <button class="exit-button">Sair</button>
            </div>
            <div class="search-bar mb-2">
                <input type="text" class="form-control" placeholder="Pesquisar contatos...">
            </div>
            <ul class="contact-list">
                <li><span class="status-indicator status-online"></span>Alice</li>
                <li><span class="status-indicator status-offline"></span>Bob</li>
                <li><span class="status-indicator status-online"></span>Charlie</li>
                <li><span class="status-indicator status-offline"></span>David</li>
                <li><span class="status-indicator status-online"></span>Eva</li>
            </ul>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <h2>Chat</h2>
            </div>
            <div class="messages" id="messages">
                <!-- Mensagens serÃ£o adicionadas aqui -->
            </div>
            <form id="send-form" class="message-input-container">
                <div class="file-input-container">
                    <input type="file" id="fileInput" class="file-input" title="Enviar arquivo">
                    <i class="fas fa-paperclip file-icon" onclick="document.getElementById('fileInput').click();"></i>
                </div>

                <input type="text" id="message" class="message-input" placeholder="Digite sua mensagem">
                <button type="submit" class="send-button" id="send">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('Bearer Token')) {
            window.location.href = 'index.html';
        }

        let stompClient = null;

        function connect() {
            const token = localStorage.getItem('Bearer Token');
            const username = localStorage.getItem('username');

            if (!token || !username) {
                window.location.href = 'index.html';
            }

            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({ Authorization: `Bearer ${token}` }, (frame) => {
                console.log('Connected: ' + frame);
                $("#send").attr("disabled", false);

                stompClient.subscribe('/topic/messages', (message) => {
                    const data = JSON.parse(message.body);
                    let imageTag = '';

                    if (data.image) {
                        imageTag = `<img src="${data.image}" alt="User Image" width="100">`;
                    }

                    const messageHtml = `
                        <div class="message ${data.from === username ? 'message-sent' : 'message-received'}">
                            <div>${imageTag} ${data.message}</div>
                            <div class="message-timestamp">${new Date().toLocaleTimeString()}</div>
                        </div>
                    `;
                    $("#messages").append(messageHtml);
                    $("#messages").scrollTop($("#messages")[0].scrollHeight);
                });

                stompClient.send('/app/chat.addUser', {}, JSON.stringify({ username: username }));
            }, (error) => {
                console.error('Error: ' + error);
            });
        }

        $(document).ready(function () {
            connect();

            $("#send-form").submit((e) => {
                e.preventDefault();

                const fileInput = document.querySelector('#fileInput').files[0];
                const reader = new FileReader();

                reader.onload = function (event) {
                    const base64Image = event.target.result;

                    stompClient.send('/app/chat', {}, JSON.stringify({
                        to: localStorage.getItem('username'),
                        message: $("#message").val(),
                        from: localStorage.getItem('username'),
                        image: base64Image
                    }));
                };

                if (fileInput) {
                    reader.readAsDataURL(fileInput);
                } else {
                    stompClient.send('/app/chat', {}, JSON.stringify({
                        to: localStorage.getItem('username'),
                        message: $("#message").val(),
                        from: localStorage.getItem('username')
                    }));
                }

                $("#message").val('');
                $("#fileInput").val('');
            });
        });
    </script>
</body>

</html>
